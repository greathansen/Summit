<html lang="en" id="MasterPage">
    <head>
        <meta charset="utf-8" />
        <title>HTML5 - Summit 2013</title>
        <script src="./Scripts/jquery-1.9.0.js" type="text/javascript"></script>
        <link rel="StyleSheet" id="masterStyle" type="text/css" href="Styles/Master.css" media="screen" />
    </head>
    <body>
        <header id="masterHeader">
            <nav id="navigation">
                <ul>
                    <li class="selected"><a id="Presenters" href="#">Summit 2013</a></li>
                    <li ><a id="Summit" href="#">Agenda</a></li>
                    <li><a id="WhatIsNew" href="#">What's new in HTML 5</a></li>
                    <li><a id="LiveDemo" href="#">Live Demo!!!</a></li>
                    <li><a id="References" href="#">References</a></li>
                    <li><a id="LoggedIn" href="#"></a></li>
                </ul>
                <script>
                    $('a').click(function ()
                    {
                        $('li a').css({ 'background': '#ed4732' });
                        this.style.background = "#f4907f";

                        var anchorId = $(this).attr('id')
                        var source = "";

                        switch (anchorId)
                        {
                            case "Presenters":
                                source = "Views/Presenters.html";
                                break;
                            case "Summit":
                                source = "Views/Summit.html";
                                break;
                            case "WhatIsNew":
                                source = "Views/WhatIsNew.html";
                                break;
                            case "LiveDemo":
                                if (sessionStorage.MFUserName == undefined)
                                    source = "Views/LogIn.html";
                                else
                                    source = "Views/LiveDemo.html";
                                break;
                            case "References":
                                source = "Views/References.html";
                                break;
                        }

                        $('#ifr').attr('src', source);
                    });

                </script>
            </nav>
        </header>
        </style>
        <img id="htmlLogo" style="position: absolute; top: 7%; height: 16%; width:8%; left: 4%;" src="Images/html5OrangeLogo.jpg" alt="#">

        <a class="gitHubIcon" href="https://github.com/greathansen/Summit" target="_blank" title="https://github.com/greathansen/Summit">
            <img id="gihubLogo" src="Images/github.jpg" alt="#" style="height: 100%; width:100%;">
        </a>

        <script>
            $(document).ready(function ()
            {
                $('#LoggedIn').html('<span><b>' + 'Logged User: ' + sessionStorage.MFUserName + '</b></span>');
                $('#htmlLogo').mouseover(function (event) { this.src = 'Images/html5BlackLogo.jpg'; });
                $('#htmlLogo').mouseout(function (event) { this.src = 'Images/html5OrangeLogo.jpg'; });
                
            });
        </script>
        <iframe id="ifr" style="overflow:hidden;" src="Views/Presenters.html"></iframe>

        <footer><span>>>>We love nice solutions!!!<<<</span></footer>
    </body>
</html>
