<!DOCTYPE html>
<html lang="en" id="MasterPage">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="./Scripts/jquery-1.9.0.js" type="text/javascript"></script>
        <link rel="StyleSheet" id="masterStyle" type="text/css" href="Styles/Master.css" media="screen" />
    </head>
    <body>
        <header id="masterHeader">
            <nav id="navigation">
                <ul>
                    <li class="selected"><a id="Summit" href="#">Summit 2013</a></li>
                    <li><a id="WhatIsNew" href="#">What's new in HTML 5</a></li>
                    <li><a id="LiveDemo" href="#">Live Demo!!!</a></li>
                    <li><a id="References" href="#">References</a></li>
                    <li><a id="Download" href="#">Download</a></li>
                    <li><a id="LoggedIn" href="#"></a></li>
                </ul>
                <script>
                    $('a').click(function ()
                    {
                        $('a').css({ 'background': '#ed4732' });
                        this.style.background = "#f4907f";
                    
                        var anchorId = $(this).attr('id')
                        var source = "";
                    
                        switch (anchorId)
                        {
                            case "Summit":
                                source = "Views/Summit.html";
                                break;
                            case "WhatIsNew":
                                source = "Views/WhatIsNew.html";
                                break;
                            case "LiveDemo":
                                if(sessionStorage.MFUserName == undefined)
                                    source = "Views/LogIn.html";
                                else
                                    source = "Views/LiveDemo.html";
                                break;
                            case "References":
                                source = "Views/References.html";
                                break;
                            case "Download":
                                source = "Views/Download.html";
                                break;
                        }
                    
                        $('#ifr').attr('src', source);
                    });
                    
                </script>
            </nav>
            <img style="position: absolute; top: 7%; width:15%; height: 14%; width:8%; left: 4%; " src="Images/html5OrangeLogo.jpg" alt="#">

            <script>
                $(document).ready(function ()
                {
                    $('#LoggedIn').append('<span><b>' + 'Loggued User:  ' + sessionStorage.MFUserName + '</b></span>');
                });
                
                $('#LoadingBlocker').css('display', 'block');
                $('img').mouseover(function (event) { this.src = 'Images/html5BlackLogo.jpg'; });
                $('img').mouseout(function (event) { this.src = 'Images/html5OrangeLogo.jpg'; });
                
            </script>
            <iframe id="ifr" style="overflow:hidden;"></iframe>
        </header>
        <!--<div>We love nice solutions!!!</div>-->
    </body>
</html>
