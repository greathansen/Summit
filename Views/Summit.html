<html>
<head>
    <title>Agenda</title>
    <style>

	html { font-family: Segoe UI; background-color: #FAE1EB; }
	p {color: #B50D0D; position: relative; width:100px; text-shadow: 0 0.4em 0.1em red }
	h1 {color: red; font-size: 37px;}
	h2 {color: red; font-size: 28px;}

       #MainTitle {
		-webkit-animation: FunnyTitle;
		-webkit-animation-duration: 4s;
		-webkit-animation-iteration-count: infinite;
		-webkit-animation-timing-function: ease;
        }

          
 @-webkit-keyframes FunnyTitle {
	from {
		left: -100px;
		top: 0px;
		opacity: 1;
		font-size: 50px;
          }

	25% {
		left: 10px;
		top: 15px;
		opacity: 1;
          }

    
	50% {
		left: 0px;
		top: 5px;
		opacity: 1;
          }

	75% {
		left: -10px;
		top: 15px;
		opacity: 1;
		font-size: 60px;
          }

	90% {
		left: -70px;
		top: 5px;
		opacity: 1;
		font-size: 60px;
          }

          to {
		left: -100px;
		top: 0px;
		opacity: 1;
		font-size: 50px;
          }
        }


    </style>

</head>
<body>
<center>
<p id="mainTitle">AGENDA</p>
	<h1>Intro & Recap</h1>
	<h1>HTML Elements</h1>
	<h2>Browsers Support</h2>
	<h2>Modernizr</h2>
	<h1>JavaScript API</h1>
	<h2>Connectivity: webworkers, websockets</h2>
	<h2>Snippets: geolocation, fileaccess, storage</h2>
	<h1>Hey, Ho, Let's code</h1>
</center>
</body>
</html>
